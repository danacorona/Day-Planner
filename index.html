<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->

      <div id="nineAM" class="row">
        <section class="col-2">9 AM</section>
        <textarea class="col-8 calEvent">Text</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div id="tenAM" class="row">
        <section class="col-2">10 AM</section>
        <textarea class="col-8 calEvent">Text</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div id="elevenAM" class="row">
        <section class="col-2">11 AM</section>
        <textarea class="col-8 calEvent">Text</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div id="twelvePM" class="row">
        <section class="col-2">12 PM</section>
        <textarea class="col-8 calEvent">Text</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div id="onePM" class="row">
        <section class="col-2">1 PM</section>
        <textarea class="col-8 calEvent">Text</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div id="twoPM" class="row">
        <section class="col-2">2 PM</section>
        <textarea class="col-8 calEvent">Text</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div id="threePM" class="row">
        <section class="col-2">3 PM</section>
        <textarea class="col-8 calEvent">Text</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div id="fourPM" class="row">
        <section class="col-2">4 PM</section>
        <textarea class="col-8 calEvent">Text</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div id="fivePM" class="row">
        <section class="col-2">5 PM</section>
        <textarea class="col-8 calEvent">Text</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

      <div id="sixPM" class="row">
        <section class="col-2">6 PM</section>
        <textarea class="col-8 calEvent">Text</textarea>
        <button class="col-2 saveBtn">Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
